        <h style="float:right;font-weight: bold;background-color:purple;font-size: 30px;">知行统一 博厚悠远</h></br></br>
        <h style="font-size: 40px;font-weight: bold; ">知</h>
        <h style="font-size: 30px;font-weight: bold;">行统一</h>
        <h style="font-size: 20px;">
            :“知”指知识或道德观念；“行”指行为、行动；“统一”即部分联成整体，归于一致。“知行统一”，源自于著名教育家陶行知先生的“知者行之始，行者知之成。”其意义在于要具有高尚的道德品质和远大的理想抱负，掌握过硬的科学文化知识，注重基础，崇尚实践，真正做到知与行的完美统一。</h></br>
        <h style="font-size: 40px;font-style: italic;font-weight: bold;">博</h>
        <h style="font-size: 30px;font-style: italic;font-weight: bold;">厚悠远</h>
        <h style="font-size: 20px;">:“博”指大、广、通、众多、丰富；“厚”指深、重、宽厚；“悠远”即长久，远大。“博厚悠远”出自《中庸》“故至诚无息，不息则久，久则征，征则悠远，悠远则博厚，博厚则高明”。其意义在于要不断加强自身修养，坚持不懈地以真诚的态度追求真理</hstyle>
